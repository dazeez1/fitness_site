<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fitflex - fitness center</title>

    <!-- Font Awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Google Fonts link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />

    <link rel="stylesheet" href="css/style.css" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .abinibi {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 70px;
      }

      .container {
        width: 100%;
        display: flex;
        max-width: 850px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }

      .login {
        width: 400px;
      }

      form {
        width: 250px;
        margin: 60px auto;
      }

      h1 {
        margin: 20px;
        text-align: center;
        font-weight: bolder;
        text-transform: uppercase;
      }

      p {
        text-align: center;
        margin: 10px;
      }

      hr {
        border-top: 2px solid tomato;
      }

      .pic img {
        width: 450px;
        height: 100%;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
      }

      form label {
        display: block;
        font-size: 16px;
        font-weight: 600;
        padding: 5px;
      }

      input {
        width: 100%;
        margin: 2px;
        border: none;
        outline: none;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid gray;
        text-transform: none;
      }

      button {
        border: none;
        outline: none;
        padding: 8px;
        width: 252px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 5px;
        background: tomato;
      }

      button:hover {
        background: rgba(214, 86, 64, 1);
      }

      .errorlist {
        color: red;
        font-size: 14px;
        margin: 5px 0;
      }

      p {
        margin: 20px;
        color: black;
      }

      a {
        color: tomato;
        text-decoration: none;
      }

      @media (max-width: 600px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        .login {
          width: 100%;
          margin: 0;
        }

        .pic img {
          width: 100%;
          border-radius: 0;
        }

        h1 {
          font-size: 24px;
        }

        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <a href="#" id="logo"
        ><img src="images/logo.png" alt="Fitflex Logo" />
        <p>fit<span>flex</span></p></a
      >

      <nav class="navbar">
        <a href="#" id="logo2"
          ><img src="images/logo.png" alt="Fitflex Logo" />
          <p>fit<span>flex</span></p></a
        >
        <a href="#">home</a>
        <a href="#about">about</a>
        <a href="#services">services</a>
        <a href="#contact">contact</a>
        <a href="#" id="rec">|</a>
        <a href="login.html" id="rec">Login</a>
        <a href="register.html" id="rec" class="btn">Sign Up</a>
      </nav>

      <div class="icons">
        <div id="search-form" class="fas fa-search"></div>
        <div id="menu-bars" class="fas fa-bars"></div>
      </div>

      <div class="form-search">
        <input type="search" placeholder="search here" />
      </div>
    </header>
    <!-- header end -->

    <section class="abinibi">
      <div class="container">
        <div class="login">
          <form action="signup.html" method="POST">
            <h1>Sign Up</h1>
            <hr />
            <p>Explore the World!</p>
            <label for="name">Name</label>
            <input
              type="text"
              name="username"
              placeholder="Enter your name"
              required
            />
            <div class="errorlist"></div>

            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="abc@example.com"
              required
            />
            <div class="errorlist"></div>

            <label for="password1">Password</label>
            <input
              type="password"
              name="password1"
              placeholder="Enter your password!"
              required
            />
            <div class="errorlist"></div>

            <label for="password2">Confirm Password</label>
            <input
              type="password"
              name="password2"
              placeholder="Confirm your password"
              required
            />
            <div class="errorlist"></div>

            <button type="submit">Submit</button>
            <p>Have an account? <a href="login.html">Sign in</a></p>
          </form>
        </div>
        <div class="pic">
          <img src="images/12.jpg" alt="Sign Up Image" />
        </div>
      </div>
    </section>

    <!-- footer section starts -->
    <footer class="footer">
      <i class="fas fa-regular fa-copyright"></i> Copyright
      <span
        ><a
          href="https://www.linkedin.com/in/abdulhameed-ajani/"
          target="_blank"
          >Abdulhameed Ajani</a
        ></span
      >
      | all rights reserved!
    </footer>
    <!-- footer section ends -->

    <!-- <script type="text/javascript" src="js/script.js"></script> -->
  </body>
</html>
